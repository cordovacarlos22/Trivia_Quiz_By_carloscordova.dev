<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="input.css"> -->
  <link rel="stylesheet" href="output.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Trivia-Quiz Game</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="  w-screen  flex flex-col items-center justify-center  bg-gray-200 ">


  <header class="text-center m-8 text-indigo-800 ">
    <h1 class="text-3xl
            uppercase 
            font-extrabold 
            m-4
            p-4
            
            ">Quiz Game</h1>
  </header>
  <main class=" rounded-lg   bg-white flex flex-col items-center justify-center
   shadow-3xl
   ">



    <form action="" class="flex flex-col   items-center justify-center  m-8  bg-indigo-500  text-white font-bold  md:text-2xl rounded-xl 
    shadow-2xl
    shadow-indigo-800/80

    
    ">
      <label class="flex flex-col m-2" for="categories">
        Select Categories:
        <select class="text-black" name="categories" id="categories">
          <option value="" disabled selected>Any categories</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals & Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science & Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime & Manga</option>
          <option value="32">Entertainment: Cartoon & Animations</option>
        </select>
      </label>

      <label class="flex flex-col m-2" for="difficulty">
        Select Difficulty:
        <select class="text-black" name="difficulty" id="difficulty">
          <option value="" disabled selected>Any difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <label class="flex flex-col m-2" for="type">
        Select Type:
        <select class="text-black" name="type" id="type">
          <option value="" disabled selected>Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean"> True / False</option>
        </select>
      </label>
    </form>
    <button onclick={handleSubmit()} id="start_quiz" class=" m-4  w-48 h-16 bg-indigo-500  hover:bg-indigo-400 rounded-lg 
    text-white text-lg font-semibold 
    mt-6
     ">Start quiz</button>
  </main>
  <footer class="items-center m-0 p-0 ">
    <img class="w-screen" src="./images/wave.svg" alt=" purple Waves">
  </footer>
  <script src="./index.js" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
