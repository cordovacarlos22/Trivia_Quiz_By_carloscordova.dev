<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="input.css"> -->
  <link rel="stylesheet" href="output.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Document</title>
</head>

<body class="  w-screen h-screen flex flex-col items-center justify-center  bg-gray-200 ">

    <header class="text-center m-8 text-indigo-800 ">
      <h1 class="text-3xl
      uppercase 
      font-extrabold ">Quiz Game</h1>
    </header>

  <main class="w-3/4 h-2/4 rounded-lg   bg-white flex flex-col items-center justify-center
   shadow-3xl
   ">
   


    <form action="" class="flex flex-col  w-3/4 h-3/5 items-center justify-center  m-2 bg-indigo-500  text-white font-bold  md:text-2xl rounded-xl 
    shadow-2xl
    shadow-indigo-800/80

    
    ">
      <label class="flex flex-col m-2" for="categories">
        Select Categories:
        <select class="text-black" name="categories" id="categories">
          <option selected>Any categories</option>
          <option value="9">General Knowledge</option>
        </select>
      </label>

      <label class="flex flex-col m-2" for="difficulty">
        Select Difficulty:
        <select class="text-black" name="difficulty" id="difficulty">
          <option selected>Any difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <label class="flex flex-col m-2" for="type">
        Select Type:
        <select class="text-black" name="type" id="type">
          <option selected>Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean"> True / False</option>
        </select>
      </label>
    </form>
    <button class=" m-4  w-48 h-16 bg-indigo-500  hover:bg-indigo-400 rounded-lg 
    text-white text-lg font-semibold 
    mt-6
     ">Start quiz</button>
  </main>
 <footer class="items-center m-0 p-0 ">
  <img class="w-screen" src="./images/wave.svg" alt="">
 </footer>
</body>

</html>
